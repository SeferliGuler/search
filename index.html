<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

 
    <div class="cart">
      <p class="to-do">
            To-Do List
        </p>
        <label for="alt"><img class="img" src="Group 38.png" alt=""></label>
        <input type="checkbox" style="display: none;" id="alt">
       

       <div class="search-container">
         <ul id="list-group" class="list-group">
            <li class="list-group-x"> 
                <input type="text" id="searchInputesas" placeholder="Arama yapin...">
                <input type="checkbox" id="sil" class="valueDelete">
                <label for="sil">
                  <span class="clear-icon" id="silme">&times;</span>             
                </label>
            </li>  
        </ul>
      </div>

      <div class="ekle">
        <div class="circle">
            <input type="checkbox" id="check">
            <label for="check" class="plus" >
             +
            </label>
        </div>
        <div class="ekleme">EKLE</div>
      </div>   
    </div>


    <script src="index.js"></script>
    
</body>
</html>
